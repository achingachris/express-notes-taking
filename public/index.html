<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Comfortaa', cursive;
      }
    </style>
    <title>Notes App | Chris Achinga</title>
  </head>
  <body class="bg-green-200">
    <div id="app" class="container mx-auto px-4">
      <h1 class="text-3xl font-semibold mt-8 text-center underline">
        Notes App
      </h1>
      <div class="mt-8">
        <input
          id="note-title"
          class="border-2 border-gray-300 p-2 w-full rounded-lg"
          type="text"
          placeholder="Note title"
        />
        <textarea
          id="note-content"
          class="border-2 border-gray-300 rounded-lg p-2 mt-2 w-full h-32"
          placeholder="Note content"
        ></textarea>
        <button id="save-note" class="bg-green-500 bg-opacity-100 rounded-lg text-white p-2 mt-2">
          Save Note
        </button>
      </div>
      <div id="notes-list" class="mt-8"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
